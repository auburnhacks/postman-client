<mat-card class="error" *ngIf="errorMessage && errorMessage.length > 0">
    <mat-card-header>
        <mat-card-title><h4>Error: {{ errorMessage }}</h4></mat-card-title>
    </mat-card-header>
</mat-card>

      <img mat-card-avatar src="https://media.giphy.com/media/2s0ouek7HJmWQ/giphy.gif">
      <mat-card-title><h3>Let's send some emails! ðŸ‘¾</h3></mat-card-title>

        <mat-form-field>
